name: "Merge Release"

on:
  push:
    branches:
      - test/release

jobs:
  bump-test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: test/master
          title: Merge release
          assignees: awildturtok,thoniTUB
          reviewers: awildturtok,thoniTUB
