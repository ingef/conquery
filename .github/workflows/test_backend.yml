name: "Test Backend"

on:
  pull_request:
    paths:
      - "backend/**"

jobs:
  run_tests:
    needs: build_backend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Download ARX
        run: curl  https://github.com/arx-deidentifier/arx/releases/download/v3.9.0/libarx-3.9.0.jar -OL
      - name: Register ARX
        run: >
          mvn install:install-file
          -Dfile=./libarx-3.9.0.jar
          -DgroupId=de.deidentifier
          -DartifactId=arx
          -Dversion=3.9.0
          -Dpackaging=jar
          -DgeneratePom=true
      - name: Build Backend
        run: mvn -T 1C package -pl ${{ inputs.pom-project }} -DskipTests -am
      - name: Unit Test
        run: mvn test -T 1C -pl backend -DexcludedGroups="INTEGRATION_PROGRAMMATIC, INTEGRATION_JSON"
      - name: Programmatic Integration Tests
        run: mvn test -T 1C -pl backend -Dgroups="INTEGRATION_PROGRAMMATIC"
      - name: JSON based Integration Tests
        run: mvn test -T 1C -pl backend -Dgroups="INTEGRATION_JSON"
